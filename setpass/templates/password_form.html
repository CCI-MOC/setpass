<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaizen new password</title>
    <link rel="stylesheet" type="text/css" href="static/setpass.css"> 
</head>
<body>

<h1>Welcome!</h1>

<p>Please input your pin and set your desired password for OpenStack.</p>

<form action="#" method="post">
    <fieldset>
        <div>
            <label>PIN:</label>
            <input name="pin"/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password"/>
        </div>
        <div>
            <label>Confirm Password:</label>
            <input type="password" name="confirm_password"/>
        </div>
    </fieldset>
    <br/>
    <input type="submit" value="Submit">
</form>

</body>
</html>
